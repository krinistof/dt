<div class="candidate-card" id="candidate-{{ candidate.html_id_suffix() }}">
    <span class="candidate-name">{{ candidate.name }}</span>
    <div class="vote-area">
        <form hx-post="/vote"
              hx-target="#song-queue"
              hx-swap="innerHTML"
              hx-trigger="change"
              style="display: inline-block; margin-left: 10px;">

            <input type="hidden" name="voter_id" value="{{ voter_id }}">
            <input type="hidden" name="song_id" value="{{ candidate.id }}">

            {% let current_vote = candidate.voter_decision.unwrap_or(0) %}
            <input type="range" min="-127" max="127"
                   value="{{ current_vote }}"
                   name="decision"
                   style="width: 150px; vertical-align: middle;"
                   title="Vote: Drag to set score (left bad, right good)">
        </form>
    </div>
</div>
